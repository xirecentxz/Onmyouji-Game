<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotodama Ritual - Onmyoji Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="hp-section">
                <div class="hp-bar">
                    <div class="hp-fill" id="hp-fill"></div>
                    <span class="hp-text">YOKAI HP</span>
                </div>
            </div>
            <div class="timer-section">
                <span id="time-val">90</span>s <span class="icon">‚è≥</span>
            </div>
        </div>

        <div class="word-zone" id="word-zone">
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
        </div>

        <div class="support-container">
            <button class="btn-support" onclick="addSupport('„ÇÉ')">„ÇÉ</button>
            <button class="btn-support" onclick="addSupport('„ÇÖ')">„ÇÖ</button>
            <button class="btn-support" onclick="addSupport('„Çá')">„Çá</button>
            <button class="btn-support" onclick="addSupport('„Å£')">„Å£</button>
        </div>

        <div class="controls">
            <button onclick="clearWord()" class="btn btn-clear">Hapus</button>
            <button id="confirm-btn" onclick="confirmWord()" class="btn btn-confirm" disabled>SEGEL!</button>
            <button id="hint-btn" onclick="showHint()" class="btn btn-hint">Onmyouroku</button>
            <button onclick="shuffleDeck()" class="btn btn-shuffle">Acak (-3s)</button>
        </div>

        <div class="card-area">
            <div class="deck-status">
                <span class="deck-icon">üé¥</span> <span id="deck-val">71</span> Kartu Tersisa
            </div>
            <div class="hand" id="player-hand"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
